<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
      <link rel="stylesheet" href="./assets/css/add-blog.css">
  <title>Document</title>
</head>
<body>



  <header>
    <nav>
      <h2>The Blog Website</h2>
      <div class="search-input">
        <input type="text" placeholder="search" />
      </div>
      <div class="pages">
        <a href="home.html">Home</a>
        <a href="new-blog.html">New Blog</a>
      </div>
    </nav>
  </header>



  <div class="container">
    <h2 class="text-center my-5">Add A New Blog</h2>

    <form class="add-blog w-50 m-auto">
      <div class="mb-3 ">
        <label for="#" class="form-blogtitle">Blog Title</label>
        <input type="text" class="form-control" id="blog-title">

      <div class="mb-3">
        <label for="#" class="form-blogbody">Blog body</label>
        <input type="text" class="form-control" id="blog-body">
      </div>

      <div class="mb-3">
        <label for="author" class="form-author">Blog author</label>
         <select class="form-select">
          <option selected>Select author</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <button type="submit" class="btn btn-danger">Add Blog</button>
    </form>
  </div>

  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
