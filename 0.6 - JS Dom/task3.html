<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task3.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator">

        <div class="container">
            <h1>Simple Calculator</h1>

             <div class="result">
                <span>0</span>
             </div>

             <div class="values">
                 <input type="number" class="v1" placeholder="Value1">
                 <input type="number" class="v2" placeholder="Value2">
    
             </div>
             <button class="btn add">Addition</button>
             <button class="btn sub">Substract</button>
             <button class="btn mult">Multiply</button>
             <button class="btn divis">Division</button>
             <button class="reset">Reset</button>

        </div>

    </div>
    
    <script src="task3.js"></script>
</body>
</html>
