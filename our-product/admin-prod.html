<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/admin-prod.css" />
    <title>Document</title>
  </head>

  <body>


    <div class="modal">
      <div class="modal-box">
        <span>x</span>
        <h2>Add A Product</h2>
        <form>
          <input type="text" placeholder="Enter the name" class="name">
          <input type="text" placeholder="Enter the price" class="price">
          <input type="text" placeholder="Enter the description" class="desc">
          <input type="text" placeholder="Enter the stock" class="stock">
          <button type="submit" class="btn btn-primary btn-submit">Add</button>

        </form>
      </div>
    </div>



    <section id="admin-prod">
      <div class="container">

        <h2 class="text-left mt-5">Admin Products</h2>
        <button type="submit" class="btn btn-primary btn-create">Create Product</button>
        <table class="table table-stripped my-4">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Price</th>
              <th>Descriptipn</th>
              <th>Stock</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

      </div>

          
    </section>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
      integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./assets/js/admin-prod.js" type="module"></script>
  </body>
</html>
