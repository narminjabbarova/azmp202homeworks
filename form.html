<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>

        <label for="name" >Name: </label>
        <input type="text" id="name" minlength="1" maxlength="5" placeholder="Enter your name" required>
        <br>
        <label for="number">Fav number: </label>
        <input type="number" id="number" placeholder="Enter your fav number" min="6" max="30" required>
        <br>
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <br>
        <label for="password">Password: </label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <br>
        <label for="gender">Gender: </label>
        <input type="radio" name="genderm"> Male
        <input type="radio" name="genderm"> Female
        <br>
        <label for="country">Country: </label>
        <select id="country" required>
            <option value="USA">USA</option>
            <option value="AZ">AZ</option>
            <option value="RU">RU</option>



        </select>
        <br>
        <label for="message">Message: </label>
        <br>
        <textarea id="message" cols="50" rows="5" required></textarea>
        <br>
        <label for="subscribe">subscribe to newsletter: </label>
        <input type="checkbox" id="subscribe">
        <br>
        <label for="file">Upload file: </label>
        <input type="file" placeholder="Choose file" multiple required>
        <br>
        <label for="birthdate">Birthdate: </label>
        <input type="date" required id="birthdate">
        <br>
        <label for="color">Favorite color: </label>
        <input type="color" id="color" required>
        <br>
        <label for="website">Personal Website: </label>
        <input type="text" placeholder="Enter your personal Website" required>
        <br>
        <input type="submit" placeholder="Submit">
        <input type="Reset" placeholder="Reset">

        


    </form>
    
    
</body>
</html>
